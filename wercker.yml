box:
  id: openjdk
  tag: 8u141-jdk

build:
  steps:
    - java/maven:
      version: 3.5.2
      goals: clean compile
    - java/maven:
      version: 3.5.2
      goals: install
      cache_repo: true
deploy:
  steps:
    - minimum2scp/install-docker:
        path: /usr/local/bin/docker
        version: 1.8.3
    - script: 
      name: Build Image
      code: docker build -t burning1docker/cpuload:V2 .
    - script:
      name: Push Image
      code: |
        docker login -e none -u $DOCKER_USER -p $DOCKER_PASSWORD docker.io
        docker push burning1docker/cpuload:V2