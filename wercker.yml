box:
  id: openjdk
  tag: 8u141-jdk

build:
  steps:
    - java/maven:
      version: 3.5.2
      goals: clean compile
    - java/maven:
      version: 3.5.2
      goals: install
    # you should push your image now :)
publish:
  steps:
      - internal/docker-push:
        username: $DOCKER_USER
        password: $DOCKER_PASSWORD
        repository: burning1docker/cpuload
        tag: V2