---

pre_build:
  image: index.caicloud.io/daniel/maven:latest
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: 17af15d7-cb6d-4b2d-80cf-efc25a30b4f1
    partition: dev
    containers:
    - cpuload
