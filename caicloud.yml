---

pre_build:
  image: index.caicloud.io/daniel/maven:static
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: bd5330d0-ce52-4241-8dff-4cd8ed257c70
    partition: app1
    containers:
    - cpuload
