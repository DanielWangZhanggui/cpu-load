---

pre_build:
  image: docker-registry.caicloudprivatetest.com/caicloud/maven
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: 66283b08-3d35-4e84-bcc3-8f2699bf68eb
    partition: test
    containers:
    - cpuload
