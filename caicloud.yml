---
pre_build:
  image: index.caicloud.io/daniel/maven
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: a2963aea-a09e-432d-ad10-cf781f882a91
    partition: cpuload
    containers:
    - cpuload
