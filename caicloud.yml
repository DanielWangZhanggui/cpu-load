---

pre_build:
  image: index.caicloud.io/daniel/maven:latest
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: d1ca713b-02d6-4bf9-99b5-254de50598b4
    partition: dev
    containers:
    - cpuload
