---

pre_build:
  image: index.caicloud.io/daniel/maven
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: 07e09536-cd3c-4607-bf8e-8d75f8c18e81 
    partition: app1
    containers:
    - cpuload
