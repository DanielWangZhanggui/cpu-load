---

pre_build:
  image: index.caicloud.io/daniel/maven:static
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: a5f25321-03b3-4986-96a6-34f53e99102f
    partition: app1
    containers:
    - cpuload
