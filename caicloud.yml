---

pre_build:
  image: docker-registry.caicloudprivatetest.com/caicloud/maven
  volumes:
    - .:/root/cpu-load
  commands:
    - cd /root/cpu-load
    - mvn clean package
  outputs:
    - /root/cpu-load/target/cpu-load-0.0.1-SNAPSHOT.war
build:
  dockerfile_name: Dockerfile
deploy:
  - application: cpuload
    cluster: d9899b8f-f442-44b5-97a7-a96ba33894f9
    partition: onlinemarketing
    containers:
    - cpuload
